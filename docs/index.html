<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!--link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" -->
 
  <!-- Theme: Simple (latest v0.x.x) docsify-themeable -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 15px;
  
      /* Change the theme color hue */
      --theme-hue: 325;
  
      /* Change the sidebar bullets */
      --sidebar-nav-link-before-content: '';
    }
  </style>

  <script>
    localStorage.clear();
  </script>

</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      coverpage: false,
      loadSidebar: true,
      loadNavbar: false,
      search: 'auto',

      // docsify-themeable
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Slim-Select</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
      // draw.io support
      markdown: {
        renderer: {

          code: function (code, lang) {
            if (lang === 'drawio') {
              if (window.drawioConverter) {
                return window.drawioConverter(code)
              } else {
                return `<div class='drawio-code'>${code}</div>`
              }
            } else {
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- Draw.io support -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/docsify-drawio/drawio.js'></script>

  <!--  docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

</body>
</html>
